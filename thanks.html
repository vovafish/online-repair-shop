<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Repair Design Project</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="menu">
        <div class="logo menu__logo wow animate__animated animate__fadeInRight">Repair Design Project</div>
        <nav class="nav menu__nav">
          <a href="#" class="nav__item">Главная</a>
          <a href="#" class="nav__item">Пpоекты</a>
          <a href="#" class="nav__item">Замер</a>
          <a href="#" class="nav__item">Команда</a>
          <a href="#" class="nav__item">Отзывы</a>
          <a href="#" class="nav__item">Контакты</a>
        </nav>
        <div class="contacts menu__contacts">
          <a href="tel:+79997683299" class="phone contacts__phone">+7 (999) 768-32-99</a>
          <button class="button contacts__button button--primary" data-toggle="modal">Заказать звонок</button>
        </div>
      </div>
      <!-- /.menu -->
    </div>
    <!-- /.container -->
  </header>
  <main>
    <section class="hero">
      <div class="instagram hero__instagram">
        <a href="#" class="instagram__link">Instagram</a>
      </div>
      <div class="container">
        <div class="hero__content">
          <h1 class="title hero__title wow animate__animated animate__fadeInRight" data-wow-delay='0.1s'>турецкий ремонт
            в&nbsp;<span class="title--primary">pостове-на-дону</span></h1>
          <p class="hero__text wow animate__animated animate__fadeInRight wow animate__animated animate__fadeInRight"
            data-wow-delay='0.3s'>Получите готовый ремонт под ключ в срок с экономией рабочего времени до 45 дней и 20%
            от
            стоимости материалов за счет организации работы</p>
          <button
            class="button hero__button hero__button--primary button--primary wow animate__animated animate__fadeInRight"
            data-toggle="modal" data-wow-delay='0.5s'>Рассчитать
            стоимость</button>
          <button
            class="button hero__button hero__button--outline button--outline wow animate__animated animate__fadeInRight"
            data-toggle="modal" data-wow-delay='0.5s'>Отправить
            заявку</button>
        </div>
        <!-- /.hero__content -->
      </div>
      <!-- /.container -->
      <a href="#" class="hero__scroll-down wow animate__animated animate__bounce" data-wow-iteration="2"
        data-wow-delay="3s">листайте вниз</a>
    </section>
    <!-- /.hero -->
  </main>
  <script src="js/wow.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=42fd0ff2-5200-4a1c-84f9-60ac1a0e1799
  &lang=ru_RU" type="text/javascript"></script>
  <script src="js/main.js"></script>
</body>
</html>
